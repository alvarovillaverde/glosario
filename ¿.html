<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f0f0f0;
        }
        #counter {
            font-size: 5em;
            color: #4CAF50;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <h1>Â¡Contador Interactivo!</h1>
    <div id="counter">0</div>
    <button onclick="incrementCounter()">Haz clic para contar</button>

    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
